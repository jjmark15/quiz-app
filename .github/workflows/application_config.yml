name: Application Config Crate

on:
  push:
    branches: [main]
    paths:
      - 'confy/**'
      - 'application_config/**'
  pull_request:
    branches: [main]
    paths:
      - 'confy/**'
      - 'application_config/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-applicationconfig-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build --tests --verbose --package confy --package application_config
      - name: Run tests
        run: cargo test --verbose --package confy --package application_config
